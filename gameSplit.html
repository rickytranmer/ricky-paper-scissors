<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112691240-2"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-112691240-2');
	</script>
	<meta charset="UTF-8">
	<title>RICKY // PAPER // SCISSORS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<link rel="manifest" href="manifest.json">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/mononoki" type="text/css"/>
</head>
<body>
	<div class="container">
		<header>
			<h1><a href="https://rickytranmer.github.io/ricky-paper-scissors/">RICKY // PAPER // SCISSORS</a></h1>
			<h3><a href="http://rickytranmer.com">by Ricky Tranmer</a></h3>
		</header>

		<main>
			<div class="jumbotron">
				<div class="row">
<!-- Display score and game count -->
					<div class="col-6">
						<h4>SCORE</h4>
						<p id="score-text"><span class="bigger-text">0</span> vs <span class="bigger-text">0</span></p>
					</div>
					<div class="col-6">
						<h4>ROUND</h4>
						<p id="round-text" class="bigger-text">0</p>
					</div>
				</div>
			</div>	

			<section class="row">
				<div class="player-one col-lg-5 col-md-12 jumbotron">
					<h4>PLAYER 1</h4>
					<div class="row">
						<div class="col-4"><img src="images/rock.png" alt="rock"></div>
						<div class="col-4"><img src="images/paper.png" alt="paper"></div>
						<div class="col-4"><img src="images/scissors.png" alt="scissors"></div>
					</div>
					<div class="row">
						<p id="rock-score1" class="scores col-4 bigger-text">0</p>
						<p id="paper-score1" class="scores col-4 bigger-text">0</p>
						<p id="scissors-score1" class="scores col-4 bigger-text">0</p>
					</div>
					<div class="row">
						<div class="col-4"><p id="1rock" class="btn-secondary btn btn-lg btn-hand btn-block">Rock</p></div>
						<div class="col-4"><p id="1paper" class="btn-secondary btn btn-lg btn-hand btn-block">Paper</p></div>
						<div class="col-4"><p id="1scissors" class="btn-secondary btn btn-lg btn-hand btn-block">Scissors</p></div>
					</div>
					<!-- Show button inputs for Player 1 -->
					<div class="row" id="p1-inputs">
						<h5 class="col-12">Click above or press:</h5>
						<p class="col-4 bigger-text">'Q'</p>
						<p class="col-4 bigger-text">'W'</p>
						<p class="col-4 bigger-text">'E'</p>
					</div>					
				</div>
			
<!-- Divider column -->
				<div id="reset-buttons" class="col-md-2 col-sm-12"></div>
				
				<div class="player-two col-lg-5 col-md-12 jumbotron">
					<h4>PLAYER 2</h4>
					<div class="row">
						<div class="col-4"><img src="images/rock.png" alt="rock"></div>
						<div class="col-4"><img src="images/paper.png" alt="paper"></div>
						<div class="col-4"><img src="images/scissors.png" alt="scissors"></div>
					</div>
					<div class="row">
						<p id="rock-score2" class="scores col-4 bigger-text">0</p>
						<p id="paper-score2" class="scores col-4 bigger-text">0</p>
						<p id="scissors-score2" class="scores col-4 bigger-text">0</p>
					</div>
					<div class="row">
						<div class="col-4"><p id="2rock" class="btn-secondary btn btn-lg btn-hand btn-block">Rock</p></div>
						<div class="col-4"><p id="2paper" class="btn-secondary btn btn-lg btn-hand btn-block">Paper</p></div>
						<div class="col-4"><p id="2scissors" class="btn-secondary btn btn-lg btn-hand btn-block">Scissors</p></div>
					</div>
					<!-- Show button inputs for Player 2 -->
					<div class="row" id="p2-inputs">
						<h5 class="col-12">Click above or press:</h5>
						<p class="col-4 bigger-text">'I'</p>
						<p class="col-4 bigger-text">'O'</p>
						<p class="col-4 bigger-text">'P'</p>
					</div>
				</div>
			</section>
		</main>
	</div>

	<script type="text/javascript" src="js/appSplit.js"></script>
</body>
</html>
