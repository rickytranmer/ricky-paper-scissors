<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS, Score!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/mononoki" type="text/css"/>
</head>
<body>
	<div class="container">
		<header>
			<h1>ROCK, PAPER, SCISSORS, SCORE!</h1>
			<h3>by Ricky Tranmer</h3>
			<div class="jumbotron">
				<div class="row">
<!-- Display score and game count -->
					<div class="col-6">
						<h4>SCORE</h4>
						<p id='score-text'>0 vs 0</p>
					</div>
					<div class="col-6">
						<h4>ROUND</h4>
						<p id="round-text">0</p>
					</div>
				</div>
				<div class="row">
					<div class="col-4"><img src="images/rock.png" alt="rock"></div>
					<div class="col-4"><img src="images/paper.png" alt="paper"></div>
					<div class="col-4"><img src="images/scissors.png" alt="scissors"></div>
				</div>
				<div class="row">
					<p id="rock-score" class="scores col-4">1pts</p>
					<p id="paper-score" class="scores col-4">3pts</p>
					<p id="scissors-score" class="scores col-4">6pts</p>
				</div>
			</div>
		</header>

		<main>			
			<section class="row">
				<div class="player-one col-lg-5 col-md-12 jumbotron">
					<h4>PLAYER 1</h4>
					<div class="row">
						<div class="col-4"><p id="oneRock" class="btn-secondary btn btn-lg btn-hand">Rock</p></div>
						<div class="col-4"><p id="onePaper" class="btn-secondary btn btn-lg btn-hand">Paper</p></div>
						<div class="col-4"><p id="oneScissors" class="btn-secondary btn btn-lg btn-hand">Scissors</p></div>
					</div>
<!-- Show button inputs for Player 1 -->
					<div class="row">
						<p class="col-4">Q</p>
						<p class="col-4">W</p>
						<p class="col-4">E</p>
					</div>
				</div>
			
<!-- Divider column -->
				<div class="col-2"></div>
				
				<div class="player-two col-lg-5 col-md-12 jumbotron">
					<h4>PLAYER 2</h4>
					<div class="row">
						<div class="col-4"><p id="twoRock" class="btn-secondary btn btn-lg btn-hand">Rock</p></div>
						<div class="col-4"><p id="twoPaper" class="btn-secondary btn btn-lg btn-hand">Paper</p></div>
						<div class="col-4"><p id="twoScissors" class="btn-secondary btn btn-lg btn-hand">Scissors</p></div>
					</div>
<!-- Show button inputs for Player 2 -->
					<div class="row">
						<p class="col-4">I</p>
						<p class="col-4">O</p>
						<p class="col-4">P</p>
					</div>
				</div>
			</section>
		</main>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
